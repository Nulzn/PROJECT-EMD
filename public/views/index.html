                                <input class="align-center self-center text-xl py-2 px-3" type="password" name="loginPassword" id="username" placeholder="Password">
                            </div>
                            <input class="w-full mt-6 i-submit py-2 text-2xl text-white rounded"type="submit" value="LOGIN">
                        </form>
                    </div>
                </div>
            </div>
