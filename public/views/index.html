<!DOCTYPE html>
<html lang="en">

<head>

    <!--HEAD META EXTRA-->
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--HEAD META EXTRA-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container-i">
        <div class="background-i svg-img-l" id="background">
            <div class="relative-i">
                <div class="absolute-i">
                    <h2 class="text-center py-4 text-2xl bold">Project EMD</h2>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    $(window).resize(function () {

        if ($(window).width() <= 767) {
            $("#background").removeClass("svg-img-l");
        }

        if ($(window).width() >= 768) {
            $("#background").addClass("svg-img-l");
        }
    })

    $(document).ready(function () {

        if ($(window).width() <= 767) {
            $("#background").removeClass("svg-img-l");
        }

        if ($(window).width() >= 768) {
            $("#background").addClass("svg-img-l");
        }
    });
</script>

</html>
